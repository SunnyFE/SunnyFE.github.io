                const percentage = (item.count / maxCount * 100).toFixed(0);
                let prefIcon = '';
                if (item.preference === 'like') {
                    prefIcon = '<span class="preference-icon">â¤ï¸</span>';
                } else if (item.preference === 'dislike') {
                    prefIcon = '<span class="preference-icon">ğŸ‘</span>';
                }
                
                return `
                    <div class="stat-item">
                        <img src="${item.recipe.image}" alt="${item.recipe.name}">
                        <div class="stat-info">
                            <h4>${item.recipe.name}</h4>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="stat-count">${item.count}æ¬¡</span>
                                <div class="stat-bar" style="flex: 1;">
                                    <div class="stat-bar-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                            <div class="preference-icons">${prefIcon}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.addEventListener('load', () => {
            initWheel();
        });
